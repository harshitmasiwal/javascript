<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="heading">
        <h1>ROCK PAPER & SCISSORS</h1>
    </div>

    <div class="choicebox">
        <div id="rock" class="choice">
            <img class="img" src="images/rock.png">
        </div>
        <div id="paper" class="choice">
            <img class="img" src="images/paper.png">
        </div>
        <div id="scissor" class="choice">
            <img class="img" src="images/scissors.png">
        </div>
    </div>

    <div class="scores">

        <div class="score-user">
            <p class="user">0</p>
            <p>YOU</p>
        </div>
        <div class="score-comp">
            <p class="comp">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="start">
        <h3 class="mesg"> PLAY YOUR MOVE </h3>
    </div>

    <div>DEVLOPED BY HARSHIT</div>
    <script src="app.js"></script>
</body>


</html>
